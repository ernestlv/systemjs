<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link rel="stylesheet" href="/styles.css">
  <script type="text/javascript" src="/node_modules/systemjs/dist/system.js"></script>
  <script type="text/javascript" src="/node_modules/systemjs/dist/extras/named-register.js"></script>
  <script type="text/javascript" src="/node_modules/systemjs/dist/extras/amd.js"></script>
  <!-- <script type="text/javascript" src="node_modules/typescript/lib/typescript.js"></script> -->
  <script type="systemjs-importmap">
    {
      "imports":{
        "jquery":"https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js",
        "knockout":"https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js",
        "loader":"/app_modules/loader.js"
      }
    }
  </script>
</head>
<body>
  <div id="page-form" class="page-content">
    <div id="module-header"></div>
    <div id="content-area">
      <div id="module-menu" class="menu-area"></div>
      <div class="module-content">
        <div id="module-links">
          <h2>Links</h2>
          <div id="outterDiv">
            <form id="myForm">
              <div id="innerDiv">
                <div>
                  <div id="innerInnerDiv">
                    <a href="http://ernestlv.github.io">link X</a>
                  </div>
                </div>
                <div>
                  <a href="https://www.google.com">link 2</a>
                </div>
              </div>
            </form>
          </div>
          <iframe src="/app/iframe.html"></iframe>
        </div>
      </div>
    </div>
    <div id="module-footer"></div>
  </div>
  <script>
    define([
      "/app_modules/links.js"
    ], function(module) {
      module.then(function(){
        console.log("11 Page Modules Rendered.");
        $(document.body).addClass("modules-rendered");
        $(document.body).on('click', function(){
          alert("page click!")
        });
      });
      console.log("4 Page Modules Requested.");
      $(document.body).addClass("modules-requested");
    });
  </script>
</body>
</html>
