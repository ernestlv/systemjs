<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="systemjs, jquery, knockout, bootstrap, web app">
	<meta name="description" content="Sample of modular web app using systemjs, jquery, knockout, bootstrap">
	<meta name="author" content="Ernest Leyva">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!-- prevent zoom, keep portrait & landscape consistante, trigger media queries -->
  <title>Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <script type="text/javascript" src="/node_modules/systemjs/dist/system.js"></script>
  <script type="text/javascript" src="/node_modules/systemjs/dist/extras/named-register.js"></script>
  <script type="text/javascript" src="/node_modules/systemjs/dist/extras/amd.js"></script>
  <!-- <script type="text/javascript" src="node_modules/typescript/lib/typescript.js"></script> -->
  <script type="systemjs-importmap">
    {
      "imports":{
        "jquery":"https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js",
        "knockout":"https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js",
        "bootstrap":"https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js",
        "loader":"/app_modules/loader.js"
      }
    }
  </script>
</head>
<body>
  <div id="page-links" class="page-content">
    <div id="app-header" data-bind="request_submodule: '/app_modules/header/header-loader.js'"></div>
    <div id="app-body">
      <div id="app-menu" data-bind="request_submodule: '/app_modules/menu/menu-loader.js'"></div>
      <div id="app-content">
        <div id="module-links" style="padding: 0.5rem 0 0.5rem 0.5rem">
            <h2 style="color:silver; margin-top:0">Links</h2>
            <div id="outterDiv">
              <form id="myForm">
                <div id="innerDiv">
                  <div>
                    <div id="innerInnerDiv">
                      <a href="http://ernestlv.github.io">link X</a>
                    </div>
                  </div>
                  <div>
                    <a href="https://www.google.com">link 2</a>
                  </div>
                </div>
              </form>
            </div>
            <iframe src="/app/iframe.html"></iframe>
            <div>
              <a href="/">Back</a>
            </div>
        </div>
      </div>
    </div>
    <div id="app-footer" data-bind="request_submodule: '/app_modules/footer/footer-loader.js'"></div>
  </div>
  <script>
    define([
      "knockout",
      "loader",
      "/app_modules/links.js"
    ], function(KO, loader, links) {
      KO.applyBindings({});
      loader.when_submodule_ready("module-menu", function(submodule) {
        console.log("Page app-content rendered:", submodule);
        $(document.body).addClass("modules-rendered");
      });
    });
  </script>
</body>
</html>
