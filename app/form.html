<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link rel="stylesheet" href="/styles.css">
  <script type="text/javascript" src="/node_modules/systemjs/dist/system.js"></script>
  <script type="text/javascript" src="/node_modules/systemjs/dist/extras/named-register.js"></script>
  <script type="text/javascript" src="/node_modules/systemjs/dist/extras/amd.js"></script>
  <!-- <script type="text/javascript" src="node_modules/typescript/lib/typescript.js"></script> -->
  <script type="systemjs-importmap">
    {
      "imports":{
        "jquery":"https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js",
        "knockout":"https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js",
        "loader":"/app_modules/loader.js"
      }
    }
  </script>
</head>
<body>
  <div id="page-form" class="page-content">
    <div id="app-header" data-bind="request_submodule: '/app_modules/header/header-loader.js'"></div>
    <div id="app-body" style="display: flex">
      <div id="app-menu" data-bind="request_submodule: '/app_modules/menu/menu-loader.js'"></div>
      <div id="app-content" data-bind="request_submodule: '/app_modules/form/form-loader.js'"></div>
    </div>
    <div id="app-footer" data-bind="request_submodule: '/app_modules/footer/footer-loader.js'"></div>
  </div>
  <script>
    define([
      "knockout",
      "loader"
    ], function(KO, loader){
      KO.applyBindings({});
      loader.when_submodule_ready("module-form", function(submodule) {
        console.log("Page app-content rendered:", submodule);
        $(document.body).addClass("modules-rendered");
      });
    });
  </script>
</body>
</html>
