<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SystemJS-knockout-App</title>
  <link rel="stylesheet" href="/styles.css">
  <script type="text/javascript" src="/node_modules/systemjs/dist/system.js"></script>
  <script type="text/javascript" src="/node_modules/systemjs/dist/extras/named-register.js"></script>
  <script type="text/javascript" src="/node_modules/systemjs/dist/extras/amd.js"></script>
  <!-- <script type="text/javascript" src="node_modules/typescript/lib/typescript.js"></script> -->
  <script type="systemjs-importmap">
    {
      "imports":{
        "jquery":"https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js",
        "knockout":"https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js",
        "app":"/app_modules/app.js"
      }
    }
  </script>
</head>
<body>
  <div id="page-tabs" class="page-content">
    <div id="app-header"></div>
    <div id="app-body">
      <div id="app-menu"></div>
      <div id="app-content"></div>
    </div>
    <div id="app-footer"></div>
  </div>
  <script>
    define([
      "app",
      "/app_modules/header/header-loader.js",
      "/app_modules/footer/footer-loader.js",
      "/app_modules/menu/menu-loader.js",
      "/app_modules/tabs/tabs-loader.js"
    ], function(app, header, footer, menu, tabs){
      header = app.request_render(header, "#app-header");
      footer = app.request_render(footer, "#app-footer");
      menu = app.request_render(menu, "#app-menu");
      tabs = app.request_render(tabs, "#app-content");
      app.ready([header, footer, menu, tabs], function(){
        console.log("Page Modules Rendered.");
        $(document.body).addClass("modules-rendered");
      });
    });
  </script>
</body>
</html>
