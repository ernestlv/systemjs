<div id="module-tabs">
  <div>
    <a href="/">Back</a>
  </div>
  <h2>Tabs</h2>
  <div class="tabs-list">
    <ul data-bind="foreach: { data: tabs, as:'tab'}">
      <li data-bind="text: tab.label, click:$parent.selectTab"></li>
    </ul>
  </div>
  <div class="tabs-content" >
    <div data-bind="visible: currentTab() && currentTab().index == 0">
      <div id="module-tab-one"></div>
    </div>
    <div data-bind="visible: currentTab() && currentTab().index == 1">
      <div id="module-tab-two"></div>
    </div>
    <div data-bind="visible: currentTab() && currentTab().index == 2">
      <div id="module-tab-three"></div>
    </div>
  </div>
  <div>
    <a href="/app/main.html">Back</a>
  </div>
</div>
