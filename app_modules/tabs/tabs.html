<div id="module-tabs">
  <h2>Tabs</h2>
  <div class="tabs-list">
    <ul >
      <li data-bind="click:function(){ selectTab(0, '#tab-one-content') }">One</li>
      <li data-bind="click:function(){ selectTab(1, '#tab-two-content') }">Two</li>
      <li data-bind="click:function(){ selectTab(2, '#tab-three-content') }">Three</li>
    </ul>
  </div>
  <div class="tabs-content" >
    <div data-bind="visible:  currentTab() == 0">
      <div id="tab-one-content"></div>
    </div>
    <div data-bind="visible: currentTab() == 1">
      <div id="tab-two-content"></div>
    </div>
    <div  data-bind="visible: currentTab() == 2">
      <div id="tab-three-content"></div>
    </div>
  </div>
</div>
