<div id="module-tabs">
  <h2>Tabs</h2>
  <div class="tabs-list">
    <ul >
      <li data-bind="css:{active: currentTab() == 0}"><button data-bind="click:function(){ selectTab(0) }">Table</button></li>
      <li data-bind="css:{active: currentTab() == 1}"><button data-bind="click:function(){ selectTab(1) }">Form</button></li>
      <li data-bind="css:{active: currentTab() == 2}"><button data-bind="click:function(){ selectTab(2) }">Links</button></li>
    </ul>
  </div>
  <div class="tabs-content" >
    <div data-bind="visible:  currentTab() == 0">
      <div id="tab-one-content" data-bind="request_tab_module: 0"></div>
    </div>
    <div data-bind="visible: currentTab() == 1">
      <div id="tab-two-content" data-bind="request_tab_module: 1"></div>
    </div>
    <div  data-bind="visible: currentTab() == 2">
      <div id="tab-three-content" data-bind="request_tab_module: 2"></div>
    </div>
  </div>
</div>
