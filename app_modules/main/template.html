<div id="module-main">
  <div id="app-header" data-bind="request_module: '/app_modules/header'"></div>
  <div id="app-menu" data-bind="request_module: '/app_modules/menu'"></div>
  <div id="app-body">
    <div id="app-navigator" data-bind="load_module: 'navigator'"></div>
    <div id="app-content" data-bind="load_module: app_module"></div>
  </div>
  <div id="app-footer" data-bind="request_module: '/app_modules/footer'"></div>
</div>
