<div id="module-modal">
  <h2>Main Module</h2>
  <span data-bind="text: message"></span>
  <hr>
  <!-- bootstrap button -->
  <button class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal">Bootstrap Modal</button>
  <!-- bootstrap modal content -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="muModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3>My Modal</h3>
        </div>
        <div class="modal-body">
          <div id="nested-context" data-bind="with_context: childContext"><!-- binding in custom-knockout-bindings -->
            <div data-bind="load_module: 'test'"></div>
            <span data-bind="text: message"></span>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">close</button>
        </div>
      </div>
    </div>
  </div>
</div>
